app-id: com.github.aliahadmd.dockermanager
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: docker-manager
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=home
  - --talk-name=org.freedesktop.Flatpak
  # Docker socket access
  - --filesystem=/var/run/docker.sock
  
modules:
  - name: python3-docker-manager
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app .
    sources:
      - type: git
        url: https://github.com/aliahadmd/docker-manager.git
        tag: v1.0.0
    
  - name: docker-manager
    buildsystem: simple
    build-commands:
      - install -Dm755 docker-manager /app/bin/docker-manager
      - install -Dm644 com.github.aliahadmd.dockermanager.desktop /app/share/applications/com.github.aliahadmd.dockermanager.desktop
      - install -Dm644 docker-manager.svg /app/share/icons/hicolor/scalable/apps/com.github.aliahadmd.dockermanager.svg
    sources:
      - type: file
        path: src/docker_manager.py
        dest-filename: docker-manager
      - type: file
        path: src/resources/docker-manager.svg
      - type: file
        path: flatpak/com.github.aliahadmd.dockermanager.desktop